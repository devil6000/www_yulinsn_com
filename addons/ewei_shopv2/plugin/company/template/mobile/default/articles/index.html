{template '_header'}
<link type="text/css" rel="stylesheet" href="../addons/ewei_shopv2/plugin/company/static/css/articles.css">
<style type="text/css">
    .header-color { background-color: #ed5654;}
    .fui-header a.back:before { border-color: #ffffff;}
    .fui-page-nav { height: 30px; line-height: 30px; display: flex; width: 100%; color: #ffffff; background: linear-gradient(#ed5654,#f9835a); padding-bottom: 1px;}
    .fui-page-nav .fui-button { flex: 1; display: flex; align-items: center; justify-content: center;}
    .fui-page-nav .active { }
    .fui-video-group { width: 100%; display: flex; padding: 5px 5px 50px 5px; flex-direction: column;}
    .fui-media { background-color: #ffffff; margin-bottom: 10px; border-radius: 10px; height: 180px;}
    .fui-media .fui-video { width: 100%; height: 150px; overflow: hidden;}
    .fui-media .fui-video-desc { height: 30px; width: 100%; display: flex; align-items: center; justify-content: space-between;}
    .fui-media-text { margin-left: 10px;}
    .fui-media-times { margin-right: 10px; color: #bcbcbc;}
    /*.fui-media .fui-video video::-webkit-media-controls{ display:none !important;}*/
</style>
<div class="fui-page fui-page-current">
    <div class="fui-header header-color">
        <div class="fui-header-left"><a class="back"></a></div>
        <div class="title" style="color: #ffffff;">美食频道</div>
        <div class="fui-header-right"></div>
    </div>
    <div class="fui-content">
        <div class="fui-page-group">
            <div class="fui-content navbar">
                <div class="fui-page-nav">
                    {loop $cates $cate}
                    <span class="fui-button" data-toggle="nav-button" data-id="{$cate['id']}">{$cate['name']}</span>
                    {/loop}
                </div>
                <div class="fui-message fui-message-popup in content-empty" style="display: none; margin: 0; padding: 0; position: relative;">
                    <div class="icon ">
                        <i class="icon icon-information"></i>
                    </div>
                    <div class="content">未找到任何文章~</div>
                </div>
                <div class="fui-video-group" id="container"></div>
                <div class='infinite-loading' style="text-align: center; color: #666;">
                    <span class='fui-preloader'></span>
                    <span class='text'> 正在加载...</span>
                </div>
            </div>
            <script type="text/html" id="get_list">
                <%each list as item%>
                <div class="fui-media">
                    <div class="fui-video">
                        <video poster="<%item.thumb%>" src="<%item.source%>" style="width: 100%; height: 100%;" x5-vidoe-player-type="h5" x5-video-player-fullscreen="true" x-webkit-airplay="allow" webkit-playsinline playsinline controls></video>
                        <!--<img class="video-img" data-id="<%item.id%>" src="<%item.thumb%>" style="width: 100%; height: 100%;" />-->
                    </div>
                    <div class="fui-video-desc">
                        <span class="fui-media-text"><%item.title%></span>
                        <span class="fui-media-times">播放：<%item.click%></span>
                    </div>
                </div>
                <%/each%>
            </script>
        </div>
    </div>
</div>

<script type="text/javascript">
    require(['../addons/ewei_shopv2/plugin/company/static/js/articles.js'], function (modal) {
        modal.init({ccate: "{$cates[0]['id']}" })
    });
</script>
{template '_footer'}
