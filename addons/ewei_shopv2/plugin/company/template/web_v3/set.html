{template '_header'}
<div class="page-header">
    当前位置：<span class="text-primary">设置</span>
</div>
<div class="page-content">
    <form method="post" class="form-horizontal form-validate">
        <div class="panel panel-default">
            <div class="panel-heading">特色美食设置</div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-sm-2 control-label">入口</div>
                    <div class="col-sm-10">
                        <p class="form-control-static">
                            <a href='javascript:;' class="js-clip" title='点击复制链接' data-url="{php echo mobileUrl('company/articles',null,true)}" >
                                {php echo mobileUrl('company/articles',null,true)}
                            </a>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">分类设置</div>
                    <div class="col-sm-10">
                        <select id="cates"  name='cates[]' class="form-control select2" style='width:605px;' multiple='' >
                            {loop $cates $cate}
                            <option value="{$cate['id']}" {if in_array($cate['id'], $item['articles'])}selected{/if}>{$cate['name']}</option>
                            {/loop}
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">乡村旅游设置</div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-sm-2 control-label">入口</div>
                    <div class="col-sm-10">
                        <p class="form-control-static">
                            <a href='javascript:;' class="js-clip" title='点击复制链接' data-url="{php echo mobileUrl('company/village',null,true)}" >
                                {php echo mobileUrl('company/village',null,true)}
                            </a>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">分类设置</div>
                    <div class="col-sm-10">
                        <select id="village"  name='village[]' class="form-control select2" style='width:605px;' multiple='' >
                            {loop $cates $cate}
                            <option value="{$cate['id']}" {if in_array($cate['id'], $item['villages'])}selected{/if}>{$cate['name']}</option>
                            {/loop}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label must">循环图片</label>
                    <div class="col-sm-9 col-xs-12 gimgs">
                        {php echo tpl_form_field_multi_image('banaras',$item['banaras'])}
                        <span class="help-block image-block"></span>
                        <span class="help-block">您可以拖动图片改变其显示顺序 </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-primary" value="提交" />
                </div>
            </div>
        </div>
    </form>
</div>
{template '_footer'}
