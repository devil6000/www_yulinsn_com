{template '_header'}
<div class="page-header">
    当前位置：<span class="text-primary">{if !empty($item['id'])}编辑{else}添加{/if}页面
    </span>
</div>
<div class="page-content">
    <form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$item['id']}"/>
        <div class="form-group">
            <label class="col-lg control-label must">页面标题</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" name="title" class="form-control" value="{$item['title']}"
                       data-rule-required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label must">文章分类选择</label>
            <div class="col-sm-9 col-xs-12">
                <select id="cates"  name='cates[]' class="form-control select2" style='width:605px;' multiple='' >
                    {loop $cates $cate}
                    <option value="{$cate['id']}" {if in_array($cate['id'], $item['cates'])}selected{/if}>{$cate['name']}</option>
                    {/loop}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label must">页面类型</label>
            <div class="col-sm-9 col-xs-12">
                <select id="type" name="type" class="form-control">
                    <option value="0" {if empty($item['type'])}selected{/if}>视频类</option>
                    <option value="1" {if $item['type'] == 1}selected{/if}>普通类</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
                <input type="submit" class="btn btn-primary" value="提交" />
            </div>
        </div>
    </form>
</div>
{template '_footer'}
